<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Student Information Form</title>
</head>
<body>
<form>
    <p>Student Information</p> <br>

    <img src="Student-Reps-Logo.jpg" alt="StudentImg" height="50" width="50"> <br>
    <button type="button">Browse...</button> <br><br>

    <label>Student ID</label> <br><input type="text" name="studentid" id="studentid" value=""> <br>
    <label>Name</label> <br><input type="text" name="studentname" id="studentname" value=""> <br>
    <label>Father Name</label><br> <input type="text" name="fathername" id="fathername" value=""> <br>
    <label>Mother Name</label> <br><input type="text" name="mothername" id="mothername" value=""> <br>

    <label>Gender</label><br>
    <input type="radio" name="gender" id="femalegender" value="male">Male<br>
    <input type="radio" name="gender" id="malegender" value="female">Female<br>

    <label>Date Of Birth</label> <br><input type="date" name="dateofbirth" id="dateofbirth"> <br>
    <label>Contact Info</label><br>
    <textarea style="resize: none" rows="4" cols="50" name="contactinfo" id="contactinfo"></textarea><br>

    <label>Mobile Number</label><br> <input type="number" name="mobilenumber" id="mobilenumber" value=""> <br>
    <label>Department</label><br> <input type="text" name="department" id="department" value=""> <br>

    <label>Education</label> <br><input type="text" name="education" id="education" value=""> <br>
    <label>Email</label> <br><input type="text" name="email" id="email" value=""> <br>
    <label>Web</label> <br><input type="text" name="web" id="web" value=""> <br>
    <br><br>
    <button type="button">Send</button>
</form>
</body>
</html>
